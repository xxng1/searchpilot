apiVersion: batch/v1
kind: Job
metadata:
  name: data-insertion-job-v2
  namespace: searchpilot
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  selector:
    matchLabels:
      job-name: data-insertion-job-v2 # 템플릿의 레이블과 일치해야 함
  template:
    metadata:
      labels:
        app: data-insertion-job-v2
    spec:
      restartPolicy: Never
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
      - name: data-insertion
        image: xxng/searchpilot-backend:latest
        env:
        - name: DATABASE_URL
          value: "mysql+asyncmy://searchuser:searchpass@mysql:3306/searchpilot"
        - name: PYTHONPATH
          value: "/app"
        command: ["python", "scripts/generate_test_data.py"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  backoffLimit: 3