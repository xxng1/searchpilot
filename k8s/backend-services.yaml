apiVersion: v1
kind: Service
metadata:
  name: backend-stable
  namespace: searchpilot
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
